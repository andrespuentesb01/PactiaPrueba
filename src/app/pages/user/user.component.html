<h3>
  User section, 
  <small class="text-muted">create user for rent.</small>
</h3>
<hr>
<tr></tr>
<div class="container">
  <div class="row">
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">name</label>
    <input type="email" class="form-control"[(ngModel)]='name'  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">name.</div>
    </div>
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">lastname</label>
    <input type="email" class="form-control"[(ngModel)]='lastname'  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">lastname.</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">cc</label>
    <input type="email" class="form-control"[(ngModel)]='cc'  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">cc..</div>
    </div>
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">drivePermission</label>
    <input type="email" class="form-control"[(ngModel)]='drivePermision'  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">drivePermission.</div>
    </div>
  </div>
</div>
<tr></tr>
<div class="container">
  <div class="row">
    <div class="col">
      <button type="button" style="position: c;" (click)="createUser()"  class="btn btn-success">Add +</button> 
    </div>
    <div class="col">
      
  </div>
  <div class="col">
   
</div>
  </div>
</div>

<hr>
<tr></tr>
<br />
<div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
<table class="table table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">name</th>
      <th scope="col">lastname</th>
      <th scope="col">cc</th>
      <th scope="col">drive permission</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let users of listOfUsers">
    
      <td> {{users.name}}</td>
      <td> {{users.lastname}}</td>
      <td>{{users.cc}}</td>
      <td>{{users.drivePermision}}</td>
    </tr>
  
  </tbody>
</table>
</div>
</div>
</div>
